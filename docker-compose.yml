version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:v1.9.2
    container_name: cerebus-rex-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant_data
    environment:
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
    # Health check removed due to complexity with container tools
    restart: unless-stopped

  cerebus-rex:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cerebus-rex-mcp-server
    ports:
      - "3000:3000"
    environment:
      - APP__QDRANT__ENDPOINT=http://qdrant:6333
      - APP__QDRANT__API_KEY=${QDRANT_API_KEY:-}
      - APP__SERVER__HOST=0.0.0.0
      - APP__SERVER__PORT=3000
    depends_on:
      - qdrant
    restart: unless-stopped
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data

volumes:
  qdrant_data: